
<html ng-app="playsafewaymonopoly">
	<head>
		<meta charset="UTF-8">
		<title>Play Monopoly Together</title>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>

		<!-- AngularFire -->
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
		<script src="js/app.js"></script>

		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
	<body ng-controller="AuthCtrl">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header" ng-show="authData">
          <a class="navbar-brand" href="">
            <img class="profileImage" ng-src="{{getUserImage()}}"/>
          </a>
        </div>
        <p ng-show="authData" class="navbar-text">{{cachedProfile.name}} - {{cachedProfile.email}}</p>

        <ul class="nav navbar-nav navbar-right">
          <li ng-click="login('google')" ng-hide="authData"><a href>Login With Google</a></li>
          <li ng-click="logout()" ng-show="authData"><a href>Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="content" ng-show="authData">

		    </div>
	</body>
